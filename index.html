<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Sport</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-light py-5 mb-5">
        <div class="container text-center">
            <h1 class="title">Shopping Sport</h1>
            <p class="description">Encuentra tu ropa y accesorios deportivos favoritos aquí.</p>
        </div>
    </header>

    <!-- Productos -->
    <main class="container">
        <div class="row g-4">

            <!-- Producto 1 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="zapatillas deportivas.jpg" class="card-img-top" alt="Zapatillas Deportivas">
                    <div class="card-body">
                        <h5 class="card-title">Zapatillas Deportivas</h5>
                        <p class="card-text">Cómodas y ligeras para correr todos los días.</p>
                        <button class="btn btn-primary add-to-cart" data-id="1" data-name="Zapatillas Deportivas" data-price="120">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 2 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="balones.jpg" class="card-img-top" alt="Balón de Fútbol">
                    <div class="card-body">
                        <h5 class="card-title">Balón de Fútbol</h5>
                        <p class="card-text">Perfecto para entrenamiento y partidos.</p>
                        <button class="btn btn-primary add-to-cart" data-id="2" data-name="Balón de Fútbol" data-price="35">Agregar al carrito</button>
                    </div>
                </div>
            </div>

            <!-- Producto 3 -->
            <div class="col-md-4">
                <div class="card h-100">
                    <img src="portada_seo.webp"card-img-top" alt="Camiseta Deportiva">
                    <div class="card-body">
                        <h5 class="card-title">Camiseta Deportiva</h5>
                        <p class="card-text">Ligera y transpirable para cualquier deporte.</p>
                        <button class="btn btn-primary add-to-cart" data-id="3" data-name="Camiseta Deportiva" data-price="25">Agregar al carrito</button>
                    </div>
                </div>
            </div>

        </div>
