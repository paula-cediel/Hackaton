<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tienda Deportiva</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --bg:#0b0f12;
  --accent:#2dd36f;
  --muted:#aeb6bf;
}

body{
  margin:0;
  font-family: "Inter", Arial, sans-serif;
  background: linear-gradient(180deg, var(--bg) 0%, #071018 100%);
  color: #e6eef3;
}

.brand-mark{
  background: linear-gradient(90deg,#00ff9d,#00d1ff);
  width:32px;height:32px;border-radius:6px;
  display:flex;align-items:center;justify-content:center;color:#021;
  font-weight:700;
}
.brand-text{font-weight:700;font-size:1.05rem}

.hero{
  padding:6rem 0;
  background: linear-gradient(180deg, rgba(19,22,24,0.35), rgba(6,8,10,0.35)), url('images/hero.jpg') center/cover no-repeat;
  text-shadow: 0 6px 18px rgba(0,0,0,0.6);
  text-align:center;
}

.btn-cta{
  background: linear-gradient(90deg,var(--accent), #1b2bbe);
  border: none; color: #021; font-weight:700;
  padding: .6rem 1.1rem; border-radius: 10px;
}
.btn-cta:hover{transform: translateY(-3px); transition: .18s}

.card-product{
  background: linear-gradient(180deg, rgba(253, 252, 252, 0.02), rgba(255,255,255,0.01));
  border: 1px solid rgba(255,255,255,0.04);
  border-radius: 14px; overflow: hidden;
  transition: transform .3s ease, box-shadow .3s ease;
}
.card-product:hover{
  transform: translateY(-10px);
  box-shadow: 0 18px 40px rgba(0,0,0,0.6);
}
.card-product img{
  width:100%; height:200px; object-fit:cover; display:block;
}
.section-title{font-weight:700; color:#ffffff}
.product-title{font-weight:700; color:#ffffff}
.product-desc{color:var(--muted); font-size:.9rem}
.btn-add{
  background: transparent;
  border: 1px solid rgba(255,255,255,0.06);
  color:var(--accent); font-weight:700; border-radius:10px;
}

/* Toast */
.toast-notification{
  position: fixed; right: 20px; bottom: 20px; background: rgba(3,12,7,0.85);
  color: #dfffe8; padding: 12px 16px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  transform: translateY(12px); opacity: 0; transition: all .35s ease;
  z-index:1500;
}
</style>
</head>
<body>
 <link rel="stylesheet" href="style.css">

<nav class="navbar navbar-dark bg-transparent px-4 py-3">
  <a class="navbar-brand d-flex align-items-center gap-2">
    <div class="brand-mark">SS</div>
    <span class="brand-text">SHOPING-SPORT</span>
  </a>
</nav>

<section class="hero text-light">
  <div class="container">
    <h1 class="fw-bold display-5">Tienda Deportiva Completa</h1>
    <p class="lead mb-4">Equipos, accesorios, ropa y más para todos los deportes.</p>
    <a href="#product-list" class="btn btn-cta">Ver Productos</a>
    <a href="#carrito-section" class="btn btn-cta ms-2">Carrito</a>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <h2 class="section-title mb-4">Productos Destacados</h2>
    <div id="product-list" class="row g-4"></div>
  </div>
</section>

<section id="carrito-section" class="py-5">
  <div class="container">
    <h2 class="section-title mb-3">Carrito de Compras</h2>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <span>Productos en carrito: <strong id="contador-carrito">0</strong></span>
      <span>Total: $<strong id="carrito-total">0</strong></span>
    </div>

    <ul id="carrito-list" class="list-group mb-3"></ul>
    <p id="carrito-empty" class="text-muted" style="display: none;">El carrito está vacío.</p>

    <div class="d-flex gap-2">
      <button id="vaciar-carrito" class="btn btn-danger">Vaciar carrito</button>
      <button id="finalizar-compra" class="btn btn-success">Finalizar compra</button>
    </div>
  </div>

  <div id="toast" class="toast-notification"></div>
</section>

<script>
// === productos ===
const productos = [
  {id:1, nombre:"Balón Pro", precio:59.99, imagen:"https://golty.com.co/wp-content/uploads/2024/10/balon-futbol-pro-golty-n5-ice-master-verde-azul-1.webp", tag:"Top", rating:4.8, desc:"Balón profesional de alto rendimiento."},
  {id:2, nombre:"Guantes Portero", precio:89.99, imagen:"https://unokeeper.com/cdn/shop/files/ADIDAS-PREDATOR-PRO-HYBRID-4.png?crop=center&height=1430&v=1741218787&width=1300", tag:"Nuevo", rating:4.6, desc:"Agarre extremo y comodidad total."},
  {id:3, nombre:"Zapatos Running AirBoost", precio:129.99, imagen:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJfzhKSJq3nFL2qgYxZ4iHrDUUkdU0OjI1lw&s", tag:"Pro", rating:4.9, desc:"Tecnología amortiguadora de última generación."},
  {id:4, nombre:"Camiseta Deportiva", precio:24.99, imagen:"https://img.freepik.com/fotos-premium/dos-camisetas-azules-palabras-liga-futbol-frente_1301236-9348.jpg?semt=ais_hybrid&w=740&q=80", tag:"Popular", rating:4.4, desc:"Tela transpirable y ligera para entrenamientos intensos."}
];

// === render productos ===
const contenedor = document.getElementById("product-list");
productos.forEach(p => {
  contenedor.innerHTML += `
    <div class="col-md-3">
      <div class="card-product p-2">
        <img src="${p.imagen}" id="img-${p.id}">
        <div class="p-3">
          <span class="tag">${p.tag}</span>
          <h5 class="product-title">${p.nombre}</h5>
          <div class="rating">${"★".repeat(Math.round(p.rating))}</div>
          <p class="product-desc">${p.desc}</p>
          <p class="fw-bold">$${p.precio}</p>
          <button class="btn-add" onclick="agregar(${p.id})">Agregar</button>
        </div>
      </div>
    </div>
  `;
});

// === carrito ===
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

const listaCarrito = document.getElementById("carrito-list");
const totalSpan = document.getElementById("carrito-total");
const contador = document.getElementById("contador-carrito");
const emptyMsg = document.getElementById("carrito-empty");
const toast = document.getElementById("toast");

function guardarCarrito(){
  localStorage.setItem("carrito", JSON.stringify(carrito));
}

function renderCarrito(){
  listaCarrito.innerHTML = "";
  let total = 0;
  const cantidades = {};
  carrito.forEach(p => {
    cantidades[p.id] = (cantidades[p.id] || 0) + 1;
    total += p.precio;
  });

  if(carrito.length === 0){
    emptyMsg.style.display = "block";
  } else {
    emptyMsg.style.display = "none";
  }

  Object.keys(cantidades).forEach(id => {
    const p = productos.find(pr => pr.id == id);
    listaCarrito.innerHTML += `<li class="list-group-item d-flex justify-content-between align-items-center">
      ${p.nombre} x${cantidades[id]} - $${(p.precio*cantidades[id]).toFixed(2)}
      <button class="btn btn-sm btn-danger ms-2" onclick="borrar(${id})">X</button>
    </li>`;
  });

  totalSpan.textContent = total.toFixed(2);
  contador.textContent = carrito.length;
  guardarCarrito();
}

function agregar(id){
  const prod = productos.find(p => p.id === id);
  carrito.push(prod);
  mostrarToast("Producto agregado al carrito");
  renderCarrito();
}

function borrar(id){
  carrito = carrito.filter(p => p.id != id);
  mostrarToast("Producto eliminado del carrito");
  renderCarrito();
}

function vaciarCarrito(){
  carrito = [];
  mostrarToast("Carrito vacío");
  renderCarrito();
}

function finalizarCompra(){
  if(carrito.length === 0){
    alert("El carrito está vacío.");
    return;
  }
  alert(`Gracias por tu compra de $${carrito.reduce((a,b)=>a+b.precio,0).toFixed(2)}!`);
  vaciarCarrito();
}

function mostrarToast(texto){
  toast.textContent = texto;
  toast.style.opacity = 1;
  toast.style.transform = "translateY(0)";
  setTimeout(()=>{
    toast.style.opacity = 0;
    toast.style.transform = "translateY(20px)";
  },2000);
}

// eventos botones
document.getElementById("vaciar-carrito").addEventListener("click", vaciarCarrito);
document.getElementById("finalizar-compra").addEventListener("click", finalizarCompra);

renderCarrito();
</script>

</body>
</html>
